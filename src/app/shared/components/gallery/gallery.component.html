<div [class]="'container '+'col-md-'+mqAlias">
  <ng-container class="gallery-container">
    <div
     class="gallery-item" *ngFor="let i of imageList"
     [ngClass]="[i.width >= fullHDWidth && mqAlias !== 'xs' ? 'w-2' : 'w-1',
                 i.height >= fullHDHeight ? 'h-2' : 'h-1']">
        <img [src]="i.src" [alt]="i.alt">
    </div>
  </ng-container>
</div>
<app-gradient></app-gradient>
<span #scroll style="visibility: hidden;">Carregando...</span>
