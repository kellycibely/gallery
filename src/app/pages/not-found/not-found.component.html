<div class="container" [ngClass]="mqAlias ? 'col-md-'+mqAlias : ''">
  <div class="image-container" [ngClass]="mqAlias == 'xs' ? 'image-mobile' : 'image'">
    <img src="assets/img/404.png">
  </div>
  <div class="actions">
    <h1 class="title" [ngClass]="mqAlias == 'xs' ? 'title-mobile' : ''">Oops, This Page Could Not Be Found</h1>
    <app-btn label="Back to home" (clicked)="goHome()"></app-btn>
  </div>
</div>
